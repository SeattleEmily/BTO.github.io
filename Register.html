<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!--User GET, not POST -->
	<span></span>
	<div>
	<form method="GET">
		First Name: <input tyupe="text" name="firstname"><br>
		Last Name: <input tyupe="text" name="lastname"><br>
		Email: <input type="text" required=""><br>
		Password: <input type="password" name="password" min="5"><br>
		Birthday: <input type="date"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		Pets: <br>
		<input type="checkbox"> Cat<br>
		<input type="checkbox"> Dog<br>
		Cars: <br>
			<select multiple>
				<option value="Audi">Audi</option>
				<option value="Porsche">Porsche</option>
			</select>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
  	</div>
</body>
</html>
